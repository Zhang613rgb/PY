name: Run Python Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # 指定 Python 版本

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run Python script
      run: |
        python javbus.py  # 确保路径匹配实际脚本位置

    - name: Commit response file to repository
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add response.html
        git commit -m "Add response.html file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload response file
      uses: actions/upload-artifact@v3
      with:
        name: response-file
        path: response.html  # 确保路径匹配实际保存的文件位置
